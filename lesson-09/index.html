<!-- Arrays and Loops -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const myArray = [0, 2, 4, 7];

        myArray.splice(0, 3);
        console.log(myArray);

        const subjects = ['Maths', 'English', 'Kiswahili', 'Biology', 'Chemistry', 'Physics', 'Geography', 'CRE'];
        console.log(subjects);

        subjects.splice(5, 3);
        console.log(subjects);

        subjects.push('Physics', 'CRE');
        console.log(subjects);


        let i = 1; 
        
        while(i <= 5) {
            console.log(i);
            i++;
        }

        // for(let i = 1; i <= 5; i++) {
        //     console.log(i);
        // }''


        
        const todoList = [
            'Make Dinner',
            'Clean Dishes',
            'Watch a Movie',
            'Get to bed'
        ]

        for (let i = 0; i < todoList.length; i++) {
            const value = todoList[i];
            console.log(value);
        }



        const nums = [1, 80, 50];
        let total = 0;

        for (let i = 0; i < nums.length; i++) {
            const value = nums[i];
            total += value;
        }

        console.log(total);

        const numsTest = [10, 20, 30];
        numsTest[2] = 99;
        console.log(numsTest);

        function getLastValue(arr) {
            for (i = 0; i < arr.length; i++) {
                let values = arr[i];
                const lastIndex = values.length -1;
                console.log(lastIndex);
            }
        }
        getLastValue([56, 2, 78])

        for (i = 0; i < 10; i += 2) {
            console.log(i);
        }

    </script>
</body>
</html>
